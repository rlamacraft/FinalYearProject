<!DOCTYPE html>
<html>

<head>
  <title>Presenter Window</title>

  <style>
    #container > div{
      top: 0;
      bottom: 0;
      position: absolute;
      left: 0;
      right: 0;
    }
    *[displaying="hidden"] {
      opacity: 0.0;
    }
    *[displaying="showing"] {
      opacity: 1.0;
    }
    * {
      transition: opacity .3s ease;
    }
  </style>
</head>

<body>
  <div id="container"></div>

  <script>require("./presenter.js");</script>

  <script src="../WebComponentsLibrarySpecV0.js"></script>

  <link rel="import" href="components/import.html" id="import_import">
  <link rel="import" href="components/hidden.html" id="hidden_import">

  <span id="currentDirectory" data-directory=""></span>
</body>

</html>
