<script src="Component_Lib.js"></script>

<template id="template">
  <style>
  :host {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
  }
  div {
    padding-left: 5vw;
  }
  h1 {
    color: #1a1a1a;
    font-family: "roboto", sans-serif;
    font-weight: 300;
    font-size: 15vh;
  }
  </style>
  <div>
    <h1><slot name="content"></h1>
  </div>
</template>

<script>
  var myTitleProto = Object.create(HTMLElement.prototype);
  myTitleProto.createdCallback = function() {
    const template = document.getElementById("title_import").import.getElementById("template");
    attachShadowDOM(this, template);
  };
  document.registerElement('pres-title', {prototype: myTitleProto});
</script>
